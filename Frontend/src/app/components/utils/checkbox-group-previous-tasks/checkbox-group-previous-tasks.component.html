<div style="width: 1000px; background-color: var(--c5); border-radius: 10px;">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title style="display: flex; flex-direction: column; align-items: start; background-color: var(--c5); padding: 15px 5px; border-radius: 10px;">
          <h4 style="margin: 0">Сборник задач</h4>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let simpleChapter of simpleCollection?.simpleChapterList" class="div-chapter">
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <div style="display: flex; flex-direction: row; align-items: end; justify-content: space-between; width: 100%;">
                  <a routerLink='/chapter/{{simpleChapter.serialNumber}}'
                     class="h4" style="color: var(--c2); font-size: 20px;">
                    {{simpleChapter.fullname}}
                  </a>
                </div>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngFor="let simpleBlock of simpleChapter.simpleBlockList"  class="div-block">
              <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <div  style="display: flex; flex-direction: row; align-items: end; width: 100%">
                        <a routerLink='/chapter/{{simpleChapter.serialNumber}}/block/{{simpleBlock.serialNumber}}/theory'
                           class="p3" style="color: var(--c2); font-size: 20px;">
                          {{simpleBlock.fullname}}
                        </a>
                      </div>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <div *ngFor="let taskCheckBox of simpleBlock.taskCheckBoxList"  class="div-task">
                    <input class="custom-checkbox" style="height: 17px; width: 17px; margin: 0 10px 0 0;" type="checkbox" [(ngModel)]="taskCheckBox.checked">
                    <a routerLink='/chapter/{{simpleChapter.serialNumber}}/block/{{simpleBlock.serialNumber}}/task/{{taskCheckBox.taskSerialNumber}}'
                       class="p4" style="color: var(--c2); margin: 0">
                      {{taskCheckBox.label}}
                    </a>
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
