<h1 class="header">Регистрация</h1>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form-registration">

  <h4 *ngIf="(name.errors?.['required'] ||
            lastname.errors?.['required'] ||
            patronymic.errors?.['required'] ||
            username.errors?.['required'] ||
            password.errors?.['required'] ||
            confirmPassword.errors?.['required']) &&
            hasBeenSubmitted" class="error">
    Заполните все обязательные поля</h4>
  <h4 *ngIf="username.errors?.['email'] && hasBeenSubmitted" class="error">
    Поле 'Электронная почта' заполнено неверно</h4>
  <h4 *ngIf="!isPasswordsMatch() && hasBeenSubmitted" class="error">
    Пароли не совпадают</h4>
  <h4 *ngIf="isRepeatedUsername" class="error">
    Пользователь с такой электронной почтой уже существует</h4>

  <input type="text" formControlName="name" id="name" placeholder="Имя" class="input-params">
  <input type="text" formControlName="lastname" id="lastname" placeholder="Фамилия" required class="input-params">
  <input type="text" formControlName="patronymic" id="patronymic" placeholder="Отчество" required class="input-params">
  <input type="text" nodel formControlName="username" id="username" placeholder="Электронная почта" required class="input-params">
  <select formControlName="group" id="group" class="input-params select">
    <option [ngValue]="null">Без группы</option>
    <option [ngValue]="group" *ngFor="let group of groups">{{group.name}}</option>
  </select>
  <input type="password" formControlName="password" id="password" placeholder="Пароль" required class="input-params">
  <input type="password" formControlName="confirmPassword" id="confirmPassword" placeholder="Подтверждение пароля" required class="input-params">

  <input type="submit" value="Создать аккаунт" class="i-submit">

  <div class="d-row">
    <p class="p4" style="margin: 10px 0 10px 0">Уже есть аккаунт?&nbsp;</p>
    <a routerLink="/login" class="p4" style="margin: 10px 0 10px 0">Войти в аккаунт</a>
  </div>
</form>
